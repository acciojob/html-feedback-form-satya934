<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">name:</label>
		<input type="text" placeholder="Name" minlength="3" maxlength="50" id="name" required>
		<br>
		<label for="portfolio">portfolio:</label>
		<input type="url" placeholder="url" id="portfolio" required>
		<br>
		<label for="favorite color">favorite Color:</label>
		<input type="color" id="favColor">
		<br>
		<label for="Likeness">Likeness:</label>
		<input type="range" min="1" max="100" id="likeness">
		<br>
		<input type="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
